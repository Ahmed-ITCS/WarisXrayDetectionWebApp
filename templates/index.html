<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detector</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #28a745;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">  <h1>Pneumonia Detection</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required accept="image/*">  
            <button type="submit">Upload & Predict</button>
        </form>
        {% if results %}
            <h2>ResNet Model: {{ results["resnet"] }}</h2>
            <h2>Original Model: {{ results["original"] }}</h2>
        {% elif error %}  
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
